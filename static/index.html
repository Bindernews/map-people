<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="/static/stylesheet.css" />
    <script
        src="https://maps.googleapis.com/maps/api/js?libraries=visualization">
    </script>
</head>
<body>
    <div id="map"></div>
    
    <!-- This will be displayed on top of the map -->
    <div id="add-form">
        
        <!-- Close button -->
        <div class="align-right">
            <button id="close_add_form">X</button>
        </div>
        
        <!-- Div for error messages -->
        <div id="error"></div>

        <!-- Submission form -->
        <form>
            Latitude: <input class="newpoint_input" type="text" id="lat" name="lat" /><br/>
            Longitude: <input class="newpoint_input" type="text" id="lng" name="lng" /><br/>
            Name: <input class="newpoint_input" type="text" id="person_name" name="name" /><br/>
            Workplace: <input class="newpoint_input" type="text" id="workplace" name="workplace" /><br/>
            Tags: <input class="newpoint_input" type="text" id="tags" name="tags" /><br/>
            <input class="newpoint_input" id="submit_add_form" type="button" value="Submit" />
        </form>
    </div>
    
    <script src="/static/runner.js"></script>
</body>
</html>
