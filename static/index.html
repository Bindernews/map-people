<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="/static/stylesheet.css" />
    <script src="https://maps.googleapis.com/maps/api/js?libraries=visualization,places&callback=initialize"
        async defer></script>
</head>
<body>
    
    <input id="pac-input" class="controls" type="text" placeholder="Search Box" />
    <input id="mark-button" class="controls" type="button" value="Mark" />
    
    <div id="map"></div>
    
    <!-- This will be displayed on top of the map -->
    <div id="add-form">
        
        <!-- Close button -->
        
        
        <!-- Div for error messages -->
        <div id="error"></div>

        <!-- Submission form -->
        <form id="submit_add_form">
        <table>
            <tr>
                <td>Latitude:</td>
                <td><input class="newpoint_input" type="text" readonly="readonly" id="lat" name="lat" /></td>
            </tr>
            <tr>
                <td>Longitude:</td>
                <td><input class="newpoint_input" type="text" readonly="readonly" id="lng" name="lng" /></td>
            </tr>
            <tr>
                <td>Name:</td>
                <td><input class="newpoint_input" type="text" id="name" name="name" placeholder="Name" /></td>
            </tr>
            <tr>
                <td>Email:</td>
                <td><input class="newpoint_input" type="email" id="email" name="email" placeholder="Email address" /></td>
            </tr>
            <tr>
                <td>Workplace:</td>
                <td><input class="newpoint_input" type="text" id="workplace" name="workplace" placeholder="Workplace" /></td>
            </tr>
            <tr>
                <td>Tags:</td>
                <td><input class="newpoint_input" type="text" id="tags" name="tags" /></td>
            </tr>
            <tr>
                <td><input class="newpoint_input" type="submit" value="Submit" /></td>
                <td class="align-right"><input class="red_color newpoint_input" id="close_add_form" type="button" value="Back"></td>
            </tr>
        </table>
        </form>
    </div>
    <script src="/static/runner.js"></script>
</body>
</html>
