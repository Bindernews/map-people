<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="/static/stylesheet.css" />
    <script
        src="https://maps.googleapis.com/maps/api/js?libraries=visualization">
    </script>
</head>
<body>
    <div id="map"></div>
    
    <!-- This will be displayed on top of the map -->
    <div id="add-form">
        
        <!-- Close button -->
        
        
        <!-- Div for error messages -->
        <div id="error"></div>

        <!-- Submission form -->
        <table>
            <tr>
                <td>Latitude:</td>
                <td><input class="newpoint_input" type="text" readonly="readonly" id="lat" name="lat" /></td>
            </tr>
            <tr>
                <td>Longitude:</td>
                <td><input class="newpoint_input" type="text" readonly="readonly" id="lng" name="lng" /></td>
            </tr>
            <tr>
                <td>Name:</td>
                <td><input class="newpoint_input" type="text" id="name" name="name" /></td>
            </tr>
            <tr>
                <td>Email:</td>
                <td><input class="newpoint_input" type="email" id="email" name="email" /></td>
            </tr>
            <tr>
                <td>Workplace:</td>
                <td><input class="newpoint_input" type="text" id="workplace" name="workplace" /></td>
            </tr>
            <tr>
                <td>Tags:</td>
                <td><input class="newpoint_input" type="text" id="tags" name="tags" /></td>
            </tr>
            <tr>
                <td><input class="newpoint_input" id="submit_add_form" type="button" value="Submit" /></td>
                <td><div class="align-right"><button class="red_color" id="close_add_form">Back</button></div></td>
            </tr>
        </table>
        
    </div>
    
    <script src="/static/runner.js"></script>
</body>
</html>
