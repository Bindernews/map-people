<!DOCTYPE html>
<html>
<head>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        #error {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- Div for error messages -->
    <div id="error"></div>
    
    <!-- Submission form -->
    <form action="/data/newpoint" method="post">
        Latitude: <input type="text" id="lat" name="lat" /><br/>
        Longitude: <input type="text" id="lng" name="lng" /><br/>
        Name: <input type="text" id="person_name" name="name" /><br/>
        Workplace: <input type="text" id="workplace" name="workplace" /><br/>
        Tags: <input type="text" id="tags" name="tags" /><br/>
        Submit: <input type="submit" />
    </form>
    
    <script src="/static/newpoint.js"></script>
</body>
</html>
